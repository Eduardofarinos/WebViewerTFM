<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.2.0/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
    <script src="http://epsg.io/32628.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
    var projec = new ol.proj.Projection({
      code: "EPSG:32628"
    });
    ol.proj.addProjection(projec);
      var map = new ol.Map({
        layers: [
          /*new ol.layer.Tile({
            source: new ol.source.OSM()
          }),*/
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: "http://idecan1.grafcan.es/ServicioWMS/MTL?service=WMS",
              params: {'LAYERS': "WMS_LIDAR_MTL",
                       'FORMAT': 'image/jpeg'},
              projection: projec
            })
          }),
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: "http://idecan2.grafcan.es/ServicioWMS/MTI?service=WMS",
              params: {'LAYERS': "VIAL"},
              projection: projec
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [-1722584.517212906, 3257823.5051733414],
          zoom: 8,
        })
      });
    </script>
  </body>
</html>
